<table>
	<thead>
		<tr>
			<th>Type</th>
			<th>Count</th>
			<th>Price</th>
			<th>Remove</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of shoppingList;let idx=index">
			<td>{{item.type}}</td>
			<td>{{item.count}}</td>
			<td>{{item.price}}</td>
			<td><button (click)="removeFromList(idx)">Remove</button></td>
		</tr>
	</tbody>
</table>
